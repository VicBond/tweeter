<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Fonts - Bungee & Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&   display=swap" rel="stylesheet">

    <!-------------------- CSS External LINKS ------------------>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- tweet-feed CSS -->
    <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <div class="logo">
        <span>tweeter</span>
      </div>
      <div class="right-nav">
        <span>Write a new tweet</span>
        <i id="iconv" class="fas fa-angle-double-down" style="font-size: 2.5em"></i>
      </div>
    </nav>
    <header class="avatar-container">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Elon Musk</h2>
      </div>
  </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" content-type="application/x-www-form-urlencoded">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class ="submit-tweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="feed">
        <article>
          <header class="feed-header">
            <i id="icon-avatar" class="fas fa-user-astronaut" style="font-size: 4em"></i>
            <span class="avatar-name">John Lenon</span>
            <span class="user-name">@toTheMoon</span>
          </header>
          <div class="feed-description">Hello World!</div>
          <footer class="feed-footer">
            <span class="days-counter">10 days ago</span>
            <div class="feed-icons">
              <i id="icon-flag" class="fas fa-flag" style="font-size: 1em"></i>
              <i id="icon-retweet" class="fas fa-retweet" style="font-size: 1em"></i>
              <i id="icon-heart" class="fas fa-heart" style="font-size: 1em"></i>
            </div>
          </footer>
        </article>
      </section>
   </main>
  </body>
</html>
